<h1>Rocket Form Kitchen Sink</h1>

<form action="/" method="post" accept-charset="utf-8">
  <label>Checkbox:
    <input type="checkbox" name="checkbox" value="on">
  </label><br /><br />

  <label>Number:
    <input name="number" type="number" value="123" />
  </label><br /><br />

  <label>Password:
    <input name="password" type="password" />
  </label>
  <br /><br />

  <label for="type">Type:
    <label for="a">A
      <input type="radio" name="type" id="a" value="a" />
    </label>
    <label for="b">B
      <input type="radio" name="type" id="b" value="b" checked />
    </label>
    <label for="c">C
      <input type="radio" name="type" id="c" value="c" />
    </label>
  </label>
  <br /><br />

  <label>Textarea:
    <textarea name="textarea" rows="10" cols="50">Write something here.</textarea>
  </label>
  <br /><br />

  <label>Select:
    <select name="select">
      <option value="a">Value A</option>
      <option value="b" selected>Value B</option>
      <option value="c">Value C</option>
    </select>
  </label>
  <br /><br />

  <label>Submit:
    <input type="submit" value="Login">
  </label>
  <br /><br />
</form>
