[wordpress]
listen = {{ wordpress_php_fpm_socket_path }}
listen.owner = {{ wordpress_nginx_user }}
listen.group = {{ wordpress_nginx_group }}
listen.mode = 0660
user = {{ wordpress_user }}
group = {{ wordpress_group }}
pm = dynamic
pm.max_children = 10
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
chdir = {{ wordpress_home }}
