{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/post.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>login</title>
</head>
<body>

<div class="main">
	<img class="logo" src="{% static 'images/logo_L.png' %}" alt="" />
	<div class="panel panel-primary">
		<div class="panel-body">
			<p>おたよりの情報を選んでください</p>
			<div class="panel">
				<dl class="form">
					<dt>ファイルをアップロードする</dt>
					<dd><input type="file" name="file"><br></dd>
					<br>
					<div class="input-group">
						<dt>種類:</dt>
						<dd>
						<select name="title" style="width:100pt;">
						<option value="学級だより">学級だより</option>
						<option value="学年だより">学年だより</option>
						<option value="その他">その他</option>
						</select><br>
						</dd>
						<dt>学年:</dt>
						<dd>
						<select name="school_year" style="width:100pt;">
						<option value="1">1年生</option>
						<option value="2">2年生</option>
						<option value="3">3年生</option>
						<option value="4">4年生</option>
						<option value="5">5年生</option>
						<option value="6">6年生</option>
						</select><br>
						</dd>
						<dt>クラス:</dt>
						<dd>
						<select name="class_room" style="width:100pt;">
						<option value="1">1組</option>
						<option value="2">2組</option>
						<option value="3">3組</option>
						</select><br>
						</dd>
						<dt>公開:</dt>
						<dd>
						<select name="publish" style="width:100pt;">
						<option value="1">公開</option>
						<option value="0">非公開</option>
						</select>
						</dd>
					</div>
				<dl>
			</div>
		</div>
		<a href="/fin"><button type="submit"><i>公開する</i></button></a>
		<input name="next" type="hidden" value="{{ next }}"/>
	</div>
</div>
    
</body>
</html>
